<section class="main">
  <input ng-if="$ctrl.feed.length"
    class="toggle-all"
    type="checkbox"
    ng-checked="$ctrl.feed.reduce($ctrl.completeReducer, 0) === $ctrl.feed.length"
    ng-click="$ctrl.handleCompleteAll()"
    />
  <ul class="feed-list">
    <feed-item
      ng-repeat="feed in $ctrl.feed.filter($ctrl.selectedFilter.filter)"
      feed="feed"
      on-destroy="$ctrl.handleDestroy(id)"
      on-change="$ctrl.handleChange(id)"
      on-save="$ctrl.handleSave(feed)"
    ></feed-item>
  </ul>
  <footer-component ng-if="$ctrl.feed.length"
    completed-count="$ctrl.feed.reduce($ctrl.completeReducer, 0)"
    active-count="$ctrl.feed.length - $ctr.feed.reduce($ctrl.completeReducer, 0)"
    filter="$ctrl.selectedFilter"
    on-clear-completed="$ctrl.handleClearCompleted()"
    on-show="$ctrl.handleShow(filter)"
  ></footer-component>
</section>

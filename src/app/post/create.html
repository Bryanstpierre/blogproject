<h2>New Post</h2>
<div class="wrapper">
    <article class="main">

        <form method="post">
            <div class="form-group">
                <label for="post-title">Post Title</label>
                <input id="post-title" type="text" class="form-control" placeholder="" />
            </div>
            <div class="form-group">
                <label for="post-content">Post Content</label>
                <textarea rows="10" id="post-content" ui-tinymce="tinymceOptions" ng-model="tinymceModel" ></textarea>
            </div>
            <div class="form-group">
                <label for="post-tags">Post Tags</label>
                <input id="post-tags"  class="form-control" value="alpha,beta,gamma" />
            </div>
        </form>

    </article>
    <footer class="footer"><button class="pull-right btn btn-primary" ng-click="getContent()">Create Post</button></footer>
</div>

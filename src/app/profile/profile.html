<div class="row">
    <div class="col-lg-6">
        <h2>Profile</h2>
        <div class="panel panel-default">

            <div class="panel-body">
                <div class="profile pic">
                    <img ng-src="{{seshUser.picture ? seshUser.picture : '/'}}" height="80" width="80" on-error-src="img/defaultProfile.png"/>
                    <div class="total-post">
                        <span class="lbl">Total posts</span>
                        <h3>43</h3>
                    </div>
                </div>
                <div class="profile info">
                    <h4 class="no-marg" ng-show="seshUser.username"><strong>{{ seshUser.username }}</strong></h4>
                    <h4 class="no-marg" ng-hide="seshUser.username"><strong>{{ seshUser.name }}</strong></h4>
                    <div class="form-group">
                        <span>Member since :</span>
                        <span>{{ seshUser.createdAt }}</span>
                    </div>
                    <div class="form-group">
                        <strong>Email :</strong>
                        <span>{{ seshUser.email }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <h2>Posts</h2>
        <div class="panel panel-default">

            <div class="panel-body">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-4 col-lg-offset-4 frm-login">
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Welcome,</strong>&nbsp;Please enter your new password...</div>
            <div class="panel-body">
                <form>
                    <div ng-show="errorList.length > 0" class="alert alert-danger" role="alert">
                        <strong>Oops,</strong> There was an error with your submission :
                        <ul class="error-list">
                            <li ng-repeat="n in errorList">{{ n }}</li>
                        </ul>
                    </div>
                    <div ng-show="msgList.length > 0" class="alert alert-success" role="alert">
                        <strong>Success !</strong>
                        <ul class="msg-list">
                            <li ng-repeat="n in msgList">{{ n }}</li>
                        </ul>
                    </div>
                    <div class="form-group">

                        <input ng-model="user.password" id="uname" class="form-control" type="password" placeholder="Password" name="uname" required>
                    </div>
                    <div class="form-group">
                            <button ng-click="newPwd()" class="btn theme-btn pull-right" type="submit">Save</button>
                    </div>

                </form>
            </div>
        </div>
        <span class="bottom-link"><a ng-click="goToSignIn()">Go to login</a></span>

    </div>
</div>

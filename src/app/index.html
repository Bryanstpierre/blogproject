<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="starter" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="starter" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="starter" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="starter" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Blog Project</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/jquery.tagsinput/src/jquery.tagsinput.js"></script>
  <link rel="stylesheet" type="text/css" href="../bower_components/jquery.tagsinput/dist/jquery.tagsinput.min.css" />
</head>
<body>
  <div id="backdrop"></div>
  <ul class="navigation">
    <li class="nav-item menu-profile">
      <div class="item img">
        <img ng-src="{{seshUser.picture ? seshUser.picture : '/'}}" height="40" width="40" on-error-src="img/defaultProfile.png"/>
      </div>
      <div ng-hide="seshUser.email" class="item msg">
        <strong>Welcome, </strong><br />
        <h4>Guest</h4>
      </div>
      <div ng-show="seshUser.email" class="item msg">
        <strong>Welcome, </strong><br />
        <h4 ng-show="seshUser.username">{{ seshUser.username }} </h4>
        <h4 ng-hide="seshUser.username">{{ seshUser.name }} </h4>
      </div>
    </li>
    <li class="nav-item" ><a href="#!/posts" ><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
    <li class="nav-item"><a href="#!/about"><i class="fa fa-info-circle" aria-hidden="true"></i>About</a></li>
    <li class="nav-item"><a href="#!/contact"><i class="fa fa-envelope" aria-hidden="true"></i>Contact</a></li>
    <hr />
    <li class="nav-item"><a href="#!/recent"><i class="fa fa-clock-o" aria-hidden="true"></i>Recent</a></li>
    <li class="nav-item"><a href="#!/popular"><i class="fa fa-fire" aria-hidden="true"></i>Popular</a></li>
    <hr />
    <li ng-hide="seshUser" class="nav-item" ><a href="#!/sign-in"><i class="fa fa-users" aria-hidden="true"></i>Sign In</a></li>
    <li ng-show="seshUser" class="nav-item"><a href="#!/profile/{{ seshUser._id }}"><i class="fa fa-user" aria-hidden="true"></i>Profile</a></li>
    <li ng-show="seshUser" ng-click="logOut()" class="nav-item"><a href=""><i class="fa fa-sign-out" aria-hidden="true"></i>Log Out</a></li>
    <li ng-show="seshUser.is_admin" class="nav-item"><a href="#!/post-create"><i class="fa fa-plus-square" aria-hidden="true"></i>New Post</a></li>
  </ul>

  <input type="checkbox" id="nav-trigger" class="nav-trigger" />
  <div id="nav-icon" for="nav-trigger">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!--
  <div>
  </div>-->



  <div class="site-wrap">

    <div id="header">
        <a href="https://github.com/mirageflow/blogproject"><button id="btn-github" class="pull-right"><i class="fa fa-github" aria-hidden="true"></i><span>View on Github</span></button></a>
    </div>

    <div ng-view></div>

  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/openfb/openfb.js"></script>
  <script src="../bower_components/tinymce-dist/tinymce.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="js/tinymce.js"></script>
  <!--<script src="../bower_components/angular-ui-tinymce/src/tinymce.js"></script>-->
  <script src="app.js"></script>
  <script src="controllers_res/starter.js"></script>
  <script src="controllers_res/constants.js"></script>
  <script src="controllers_res/services.js"></script>
  <script src="post/post.js"></script>
  <script src="posts/posts.js"></script>
  <script src="sign_in/sign_in.js"></script>
  <script src="profile/profile.js"></script>
  <script src="js/menu-transition.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/bootbox.js/bootbox.js"></script>


</body>
</html>

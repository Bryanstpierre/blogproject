<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Sign Up</strong></div>
            <div class="panel-body">
                <form>

                    <div class="form-group">
                        <label for="email">Email : </label>
                        <input id="email" type="text" class="form-control" ng-model="newUser.email" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <label for="username">Username : </label>
                        <input id="username" type="text" class="form-control" ng-model="newUser.username" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password :</label>
                        <input id="password" type="password" class="form-control"  placeholder="Password" ng-model="newUser.password">
                    </div>
                    <div class="form-group">
                        <label for="is_admin">Is admin ? (For development purpose)</label>
                        <select id="is_admin" ng-model="newUser.is_admin" class="form-control">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <button class="btn theme-btn" ng-click="signup()">
                            Register
                        </button>
                        <hr class="or-hr">
                        <div class="col-md-6 login-btn-cont">
                            <button ng-click="goToSignIn()" class="btn theme-btn" type="submit">Log In</button>
                        </div>
                        <div class="col-md-6">
                            <span><a href="#">Forgot  password?</a></span>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

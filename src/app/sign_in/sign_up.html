<div class="wrapper">
    <article>
        <div class="sign-up">
            <div class="sign-up-header">
                <h3>Sign up</h3>
                 <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="sign-up-builtin">
                <div class="form-group">
                    <label for="email">Email : </label>
                    <input id="email" type="text" class="form-control" ng-model="user.email" placeholder="Email" />
                </div>
                <div class="form-group">
                    <label for="username">Username : </label>
                    <input id="username" type="text" class="form-control" ng-model="user.username" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input id="password" type="password" class="form-control"  placeholder="Password" ng-model="user.password">
                </div>
                <div class="form-group">
                    <label for="is_admin">Is admin ? (For development purpose)</label>
                    <select id="is_admin" ng-model="user.is_admin" class="form-control">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
                <button class="btn btn-default" ng-click="signup()">
                    Register
                </button>
            </div>
            <div class="sign-up-fb">
                <div class="sign-up-or"><span>OR</span></div>
                <button class="btn btn-primary" ng-click="facebookSignIn()">
                    Register with Facebook
                </button>
            </div>
            <div class="sign-up-other">
                <div class="sign-up-or"><span>OR</span></div>
                <button class="btn btn-success" ng-click="goToSignIn()">Login now!</button>
                <button class="btn btn-info" >Forgot Password ?</button>
            </div>
        </div>
    </article>
</div>

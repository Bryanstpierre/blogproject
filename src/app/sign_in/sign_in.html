<div class="row">
    <div class="col-md-4 col-md-offset-4 frm-login">
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Welcome,</strong>&nbsp;Please login...</div>
            <div class="panel-body">
                <form>

                    <div class="social-wrap b">
                        <button ng-click="facebookSignIn()" class="facebook">Sign in with Facebook</button>
                    </div>
                    <hr class="or-hr">

                    <div class="form-group">

                        <input ng-model="newUser.email" id="uname" class="form-control" type="text" placeholder="Email or Username" name="uname" required>
                    </div>
                    <div class="form-group">

                        <input ng-model="newUser.password" id="pswd" class="form-control" type="password" placeholder="Password" name="pswd" required>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 login-btn-cont">
                            <button ng-click="login()" class="btn theme-btn" type="submit">Log In</button>
                        </div>
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                            <span><a href="#">Forgot  password?</a></span>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <span class="bottom-link"><a ng-click="goToSignUp()">No account yet ? <strong> Create one now ! </strong></a></span>

    </div>
</div>

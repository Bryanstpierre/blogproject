<h2>Posts</h2>
<div ng-repeat="post in posts" class="wrapper">
  <header class="header">
    {{ post.title }}
    <ul class="post-infos">
      <li class=""><a href="#!/profile"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Isael Blais</a></li>
      <li class=""><i class="fa fa-calendar-o" aria-hidden="true"></i>&nbsp;August, 27, 2016  {{ post.createdAt}}</li>
      <li class=""><a href="#!/post/{{post._id}}"><i class="fa fa-comments" aria-hidden="true"></i>&nbsp;(2) Comments</a></li>
    </ul>
  </header>
  <article class="post">
    <p>
      {{ post.content }}
    </p>

    <a href="#!/post">READ MORE</a>
  </article>
</div>
